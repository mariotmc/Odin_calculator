<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Page Title -->
    <title>Calculator</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./dist/style.css" />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- Fonts -->
    <!-- <link href="https://fonts.google.com/" rel="stylesheet" /> -->
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="https://www.theodinproject.com/favicon-32x32.png"
      type="image/x-icon"
    />
    <!-- JS Script -->
    <script src="./app/js/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div id="display">0</div>
        <button id="clear" class="miscButtons">AC</button>
        <button id="backspace" class="miscButtons">C</button>
        <button id="prefix" class="miscButtons">+/-</button>
        <button class="operation" id="divide">/</button>
        <button class="digit darkOnClick" id="nine" value="9">9</button>
        <button class="digit darkOnClick" id="eight" value="8">8</button>
        <button class="digit darkOnClick" id="seven" value="7">7</button>
        <button class="operation" id="multiply">x</button>
        <button class="digit darkOnClick" id="six" value="6">6</button>
        <button class="digit darkOnClick" id="five" value="5">5</button>
        <button class="digit darkOnClick" id="four" value="4">4</button>
        <button class="operation" id="subtract">-</button>
        <button class="digit darkOnClick" id="three" value="3">3</button>
        <button class="digit darkOnClick" id="two" value="2">2</button>
        <button class="digit darkOnClick" id="one" value="1">1</button>
        <button class="operation" id="add">+</button>
        <button class="digit darkOnClick" id="zero" value="0">0</button>
        <button id="decimal" class="darkOnClick">.</button>
        <button id="equals" class="miscButtons">=</button>
      </div>
    </div>
  </body>
</html>
